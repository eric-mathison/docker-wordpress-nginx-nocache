###
# Basic Settings
###
server_tokens off;
tcp_nopush on;
tcp_nodelay on;

###
# Buffer Overflow Protection
###
client_max_body_size 200m;
client_body_buffer_size 10k;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;

###
# Timeouts
#
# default is set to 60s
###
client_body_timeout 15;
client_header_timeout 15;
keepalive_timeout 15;
send_timeout 15;

###
# Secure HTTP Header
###
# X-Frame-Options is to prevent clickJacking attack
add_header X-Frame-Options SAMEORIGIN;
# Disable content-type sniffing
add_header X-Content-Type-Options nosniff;
# Enable Cross-site scripting (XSS) filter
add_header X-XSS-Protection "1; mode=block";
# Enforce HTTP browsing into HTTPS and avoid ssl stripping attack
add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";

###
# GZIP
###
gzip on;
gzip_disable "msie6";
gzip_proxied any;
gzip_comp_level 5;
gzip_min_length 256;
gzip_vary on;
gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
    # text/html is always compressed by gzip module

###
# FastCGI Settings
###
# Some WP plugins that push large amounts of data via cookies
# can cause 500 HTTP errors if these values aren't increased.
fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;

###
# Custom Logging
###
log_format  firewall  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$7g_reason"';

access_log  /var/log/nginx/access.log  firewall;

server {
    listen 80 default_server;
    server_name _;
    root /var/www/html;

    index index.php;

    include global/*.conf;
}